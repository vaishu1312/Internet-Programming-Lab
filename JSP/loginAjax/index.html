<html>
<head>
<script>


function checkUser(name)
{

var v=document.getElementsByName(name)[0].value;
var url="user.jsp?uname="+v;
//document.getElementById("feedback").innerHTML=v+url;
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
	document.getElementById("feedback").innerHTML=this.responseText;
}
};
xhttp.open("GET",url,true);
xhttp.send();
}

</script>
</head>

<body>
Username
<input type="text" name="u_name" onkeyup="checkUser(name);">
<br/><br/>
Password
<input type="text" name="u_pass">
<br/><br/>
<button type="button" value="Login">Login</button>
<br/>
<div id="feedback"> </div>

</body>
</html>
