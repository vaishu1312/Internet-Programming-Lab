<html>
<head>
<script type="text/javascript">

function isValid(input,field)
{
window.alert("passed val: "+field+"end");
var v1 = new RegExp("^[a-zA-Z]*$");
if(!v1.test(input))
    window.alert(input+" is not a valid "+field);
}

function isFilled()
{
  var field;
  var x= document.getElementById("i1");
  var input =x.value;
  if(input==="")
  {
    field=x.getAttribute("name");
    window.alert(field+" is a required field");
  }
  else
   {  isValid(input,field);  }
}

</script>
</head>

<body>
<form>
